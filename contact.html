<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(213, 251, 255); /* Bright Goldish Color */
            color: #333;
        }

        header {
            background-color: #c6fef9; /* Dark Orange Header */
            color: #000000;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #FF8C00; /* Dark Orange Button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #FFA500; /* Lighter Orange on Hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <form id="contactForm" onsubmit="submitForm(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <label for="rating">Rate our website:</label>
            <select id="rating" name="rating">
                <option value="5">5 (Excellent)</option>
                <option value="4">4 (Very Good)</option>
                <option value="3">3 (Good)</option>
                <option value="2">2 (Fair)</option>
                <option value="1">1 (Poor)</option>
            </select>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();

            // Form validation and submission logic can be added here
            // For this example, let's simply display an alert
            alert('Thank you for your feedback!');

            // You can add code to send the feedback to an email address
        }
    </script>
</body>
</html>
